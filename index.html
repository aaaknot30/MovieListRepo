<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <div class="header">
                <div class="header--title--group">
                    <h1 id="header--title" class="header--title">Find your film</h1>
                    <p id="myWatchList" class="header--subtitle">My Watchlist</p>
                </div>
                <div id="search--group" class="search--group">
                    <img class="search_icon" src="/images/search_icon2.png" />
                    <input id="searchText" type="search" placeholder="Search for movie" />
                    <button id="btn">Search</button>
                </div>
            </div>
            <div id="movieSearch"><img src="/images/exploring.png" class="exploring" /></div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
